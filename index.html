<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - JS</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h5>// for clear all screen Output Just <strong>doubleClick</strong> in Button-C</h5>
    <h5>// For Delete last number from the screen Just <strong>one-click</strong> Button-C</h5>
<h1 class="text-center mt-5">Welcome To JavaScript Calculator </h1>


<section class="container  ">
    <!-- outPut area -->
<div class="row">
    <div id="screen" class="result-screen">
       
    </div>
    
</div>

<!-- button Area start  -->
<div class="row">

<div class="col-sm-6 col-md-6">
    <button id="button-C" class="btn btn-success long-btn">C</button>
</div>
<div class="  col-sm-3  col-sm-3">
    <button id="button-modulas" class="btn btn-success">%</button>
</div>
<div class=" col-sm-3  col-md-3">
    <button id="button-divaid" class="btn btn-success">/</button>
</div>

</div>
<div class="row">
    <div class=" col-sm-3  col-md-3">
        <button id="button7" class="btn btn-success button">7</button>
    </div>
    <div class=" col-sm-3  col-md-3">
        <button id="button8" class="btn btn-success button">8</button>
    </div>
    <div class=" col-sm-3  col-md-3">
        <button id="button9" class="btn btn-success button">9</button>
    </div>
    <div class=" col-sm-3  col-md-3">
        <button id="button-multiply" class="btn btn-success">*</button>
    </div>
</div>
<div class="row">

    <div class=" col-sm-3  col-md-3">
        <button id="button4" class="btn btn-success button">4</button>
    </div>
    <div class=" col-sm-3  col-md-3">
        <button id="button5" class="btn btn-success button">5</button>
    </div>
    <div class=" col-sm-3  col-md-3">
        <button id="button6" class="btn btn-success button">6</button>
    </div>
    <div class=" col-sm-3  col-md-3">
        <button id="button-minus" class="btn btn-success">-</button>
    </div>

</div>
<div class="row">

    <div class=" col-sm-3  col-md-3">
        <button id="button1" class="btn btn-success button">1</button>
    </div>
    <div class=" col-sm-3  col-md-3">
        <button id="button2" class="btn btn-success button">2</button>
    </div>
    <div class=" col-sm-3  col-md-3">
        <button id="button3" class="btn btn-success button">3</button>
    </div>
    <div class=" col-sm-3  col-md-3">
        <button id="button-plus" class="btn btn-success">+</button>
    </div>

</div>

<div class="row">

    <div class="col-sm-6 col-md-6">
        <button id="button0" class="btn btn-success long-btn button">0</button>
    </div>
    <div class=" col-sm-3  col-md-3">
        <button id="button-dot" class="btn btn-success">.</button>
    </div>
    <div class=" col-sm-3  col-md-3">
        <button id="button-equal" class="btn btn-success">=</button>
    </div>

</div>



</section>


<script src="js/index.js"></script>
<script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
